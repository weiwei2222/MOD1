<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="css/bmi.css" rel="stylesheet">
    <script src="js/bmi.js"></script>
</head>
<body>
    <header class="header">
        <h1>BMI Calculator</h1>
    </header>
    <div class="text">
      Please input your weight!<br>
      <input type="number" id="userweight" autofocus placeholder="Please input a number.">Kilogram
      <br>
      Please input your height!<br>
      <input type="number" id="userheight" placeholder="Please input a number.">Meter
      <br>
      <button class="orderbtn" onclick="bmiCalculator()"><a>submit</a> </button>
      <div id="result">Please input a number.</div>
    </div>
    </div>
    <footer class="footer"><h2>contact me</h2></footer>
</body>
</html>
